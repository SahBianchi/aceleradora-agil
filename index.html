<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    
    <title>Lista de Tarefas</title>
</head>
<body>
    <main>
        <section class="contentAbout">
            <img src="src/user.png" alt="" class="imgUser">
            <div>
                <h1 class="aboutName">Your Name</h1>
                <p class="aboutTxt">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nulla risus, volutpat eu libero id, tempor rutrum magna. Aliquam erat volutpat. Etiam euismod neque ac leo efficitur blandit id sit amet tortor.</p>
            </div>
            <div>
                <ul>
                    <li><a href="#" class="link">Link 1</a></li>
                    <li><a href="#" class="link">Link 2</a></li>
                    <li><a href="#" class="link">Link 3</a></li>
                    <li><a href="#" class="link">Link 4</a></li>
                </ul>
            </div>
    
        </section>
    
        <section class="containerToDo">
            <h1 class="titleToDo">To Do List</h1>

            <div class="containerToDoList">
                <div class="containerToDoDay">
                    <h2>Day</h2>
                    <div>
                        <ul class="taskList" id="listDay">
                            <div class="taskItem">
                                <!-- <input type="radio" id="checkTaskDay" name="tasks" />
                                <label for="task1" class="taskLabel" id="nameTaskDay">Task 1</label>
                                <button class="deleteButton" id="deleteTaskDay">-</button> -->
                            </div>
                        </ul>
                    </div>
                </div>
                
                <div class="containerToDoNigth">
                    <h2>Nigth</h2>
                    <div>
                        <ul class="taskList" id="listNight">
                            <div class="taskItem">
                                <!-- <input type="radio" id="checkTaskNigth" name="tasks" />
                                <label for="task1" class="taskLabel" id="nameTaskNigth">Task 1</label>
                                <button class="deleteButton" id="deleteTaskNigth">-</button> -->
                            </div>
                        </ul>
                    </div>

                    <div class="buttonAdd">
                        <button class="roundButton" id="openModal">+</button>
                    </div>

                    <div id="myModal" class="modal">
                        <div class="modal-content">
                          <form id="taskForm">
                            <input type="text" id="newTask" name="newTask" placeholder="New" required>
                            <select id="taskType" name="taskType">
                              <option value="#">Para qual Lista?</option>
                              <option value="day">Day</option>
                              <option value="night">Night</option>
                            </select>
                            <button type="submit">Adicionar</button>
                          </form>
                        </div>
                      </div>
  
                </div>
            </div>
        </section>
    </main>

    <script src="modal.js"></script>
</body>
</html>
